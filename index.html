<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Process Safety Valve</title>
  <link rel="stylesheet" href="./psvstyle.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

  <canvas style="border:2px solid red" id="canvas" width="800" height="400"></canvas>
  <br>

  <div class="fluid-properties">
    <form id="fluid-properties">
      <h1>Fluid Properties</h1>
      <div class="block">
        <table>
          <tr>
            <th>Property</th>
            <th>Value</th>
            <th>Units</th>
          </tr>
          <tr>
            <td>
              <label for="fluidName">Fluid Name:</label>
            </td>
            <td>
              <input type="text" id="fluidName" />
              <span id="SfluidName" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label for="atmosphericPressure">Atmospheric Pressure:</label>
            </td>
            <td>
              <input type="text" id="atmosphericPressure" />
              <span id="SatmosphericPressure" style="display:none; text-align:center;"></span>
            </td>
            <td>psia</td>
          </tr>
          <tr>
            <td>
              <label for="normalOperatingPressure">Normal Operating Pressure:</label>
            </td>
            <td>
              <input type="text" id="normalOperatingPressure" />
              <span id="SnormalOperatingPressure" style="display:none; text-align:center;"></span>
            </td>
            <td>psig</td>
            <!--  &deg;F-->
          </tr>
          <tr>
            <td>
              <label for="zFactor">Z Factor @ Relieving Temperature:</label>
            </td>
            <td>
              <input type="text" id="zFactor" />
              <span id="SzFactor" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="block">
        <table>
          <tr>
            <th>Property</th>
            <th>Value</th>
            <th>Units</th>
          </tr>
          <tr>
            <td>
              <label for="viscosity">Viscosity:</label>
            </td>
            <td>
              <input type="text" id="viscosity" />
              <span id="Sviscosity" style="display:none; text-align:center;"></span>
            </td>
            <td style="text-align:center">cP</td>
          </tr>
          <tr>
            <td>
              <label for="specificGravity">Specific Gravity:</label>
            </td>
            <td>
              <input type="text" id="specificGravity" />
              <span id="SspecificGravity" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label for="cpCv">cP/cV Ratio:</label>
            </td>
            <td>
              <input type="text" id="cpCv" />
              <span id="ScpCv" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
      <br>
      <button id="submit" type="submit" name="submitbutton" value="Submit">Save</button>
    </form>
  </div>

  <div class="vessel-properties">
    <form id="vessel-properties">
      <h1>Vessel Properties</h1>
      <div class="block">
        <table>
          <tr>
            <th>Property</th>
            <th>Value</th>
            <th>Units</th>
          </tr>
          <tr>
            <td>
              <label for="vesselName">Vessel Name:</label>
            </td>
            <td>
              <input type="text" id="vesselName" />
              <span id="SvesselName" style="display:none; text-align:center;"></span>
            </td>
            <td style="text-align:center"></td>
          </tr>
          <tr>
            <td>
              <label for="vesselOrientation">Vessel Orientation:</label>
            </td>
            <td>
              <select name="vesselOrientation" id="vesselOrientation">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
              </select>
              <span id="SvesselOrientation" style="display:none; text-align:center;"></span>
            </td>
            <td style="text-align:center"></td>
          </tr>
          <tr>
            <td>
              <label for="vesselDiameter">Vessel Diameter:</label>
            </td>
            <td>
              <input type="text" id="vesselDiameter" />
              <span id="SvesselDiameter" style="display:none; text-align:center;"></span>
            </td>
            <td>ft</td>
          </tr>
          <tr>
            <td>
              <label for="vesselLength">length:</label>
            </td>
            <td>
              <input type="text" id="vesselLength" />
              <span id="SvesselLength" style="display:none; text-align:center;"></span>
            </td>
            <td>ft</td>
          </tr>
          <tr>
            <td>
              <label for="normalLiquidLevel">Normal Liquid Level:</label>
            </td>
            <td>
              <input type="text" id="normalLiquidLevel" />
              <span id="SnormalLiquidLevel" style="display:none; text-align:center;"></span>
            </td>
            <td>ft</td>
          </tr>
        </table>
      </div>
      <br>
      <button id="submit" type="submit" name="submitbutton" value="Submit">Save</button>
    </form>
  </div>

  <div class="psv-properties">
    <form id="psv-properties">
      <h1>PSV Properties</h1>
      <div class="block">
        <table>
          <tr>
            <th>Property</th>
            <th>Value</th>
            <th>Units</th>
          </tr>
          <tr>
            <td>
              <label for="psvTag">PSV Tag:</label>
            </td>
            <td>
              <input type="text" id="psvTag" />
              <span id="SpsvTag" style="display:none; text-align:center;"></span>
            </td>
            <td style="text-align:center"></td>
          </tr>
          <tr>
            <td>
              <label for="setPressure">Set Pressure</label>
            </td>
            <td>
              <input type="text" id="setPressure" />
              <span id="SsetPressure" style="display:none; text-align:center;"></span>
            </td>
            <td>psig</td>
          </tr>
          <tr>
            <td>
              <label for="k">k (Valve Coefficient)</label>
            </td>
            <td>
              <input type="text" id="k" />
              <span id="Sk" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label for="kW">Kw (Back Pressure Coefficient):</label>
            </td>
            <td>
              <input type="text" id="kW" />
              <span id="SkW" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label for="kP">Kp (Overpressure Coefficient):</label>
            </td>
            <td>
              <input type="text" id="kP" />
              <span id="SkP" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label for="kV">Kv (Viscosity Correction Coefficient):</label>
            </td>
            <td>
              <input type="text" id="kV" />
              <span id="SkV" style="display:none; text-align:center;"></span>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
      <br>
      <button id="submit" type="submit" name="submitbutton" value="Submit">Save</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./canvas.js"></script>
</body>

</html>
